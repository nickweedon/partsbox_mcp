services:
  partsbox-mcp:
    build:
      context: .
      args:
        INSTALL_MCP: true
    image: partsbox-mcp:latest
    container_name: partsbox-mcp-server
    stdin_open: true
    tty: true
    environment:
      - PARTSBOX_API_KEY=${PARTSBOX_API_KEY}
      - PARTSBOX_MCP_DEBUG=true
      - PARTSBOX_MCP_MASK_ERRORS=false
    env_file:
      - .env
