version: '3.8'

services:
  partsbox-mcp-vscode:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_MCP: false
    image: partsbox-mcp-vscode:latest
    container_name: partsbox-mcp-devcontainer
    environment:
      - PARTSBOX_API_KEY=${PARTSBOX_API_KEY}
    env_file:
      - .env
    # Run as root user
    user: root
    # Mount local workspace for live development
    volumes:
      - .:/workspace
