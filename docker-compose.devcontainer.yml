services:
  partsbox-mcp-vscode:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_MCP: false
        CREATE_VSCODE_USER: true
    image: partsbox-mcp-vscode:latest
    container_name: partsbox-mcp-devcontainer
    environment:
      - PARTSBOX_API_KEY=${PARTSBOX_API_KEY}
      - HOST_USER=${USER}
      - PARTSBOX_MCP_DEBUG=true
      - PARTSBOX_MCP_MASK_ERRORS=false
    env_file:
      - .env
    # Run as vscode user for devcontainer
    user: vscode
    # Mount local workspace for live development
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/c/Users/${USER}/AppData/Roaming/Claude/logs:/workspace/claude-desktop-logs:ro
